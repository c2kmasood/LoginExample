<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="master.xhtml">
            <ui:define name="left" />
            <ui:define name="content">
                <h1>Alle Benutzer</h1>
                <h:dataTable value="#{loginExamplePM.getUsers()}" var="logUser" columnClasses="allUserCol1,allUserColl2">
                  <h:column>
                    <f:facet name="header" class="ulable">
                        <h:outputText value="Benutzer Name"/>
                    </f:facet>
                    #{logUser.name}
                  </h:column>
                  <h:column>
                     <f:facet name="header" class="ufunc">
                        <h:outputText value="Benutzer Funktion"/>
                    </f:facet>
                    #{logUser.userFunction}
                  </h:column>
                </h:dataTable> 
            </ui:define>
       </ui:composition>
    </h:body>
</html>
